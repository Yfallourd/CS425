<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="/main">Home</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Create your Target account</h1>
    </div>

    <div class="jumbotron">
        <h2>All fields required. Already have a Target account?<h5><a href="/customer/signin">Sign in</a></h5></h2>
        <form class="form-signin" action="/customer/signup" method="post">
            <label for="inputCustomerUsername" class="sr-only">Username</label>
            <input type="text" name="inputCustomerUsername" id="inputCustomerUsername" class="form-control" placeholder="Username" required autofocus>
            <p></p>
            <label for="inputFName" class="sr-only">First Name</label>
            <input type="name" name="inputFName" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputMName" class="sr-only">Middle Name</label>
            <input type="name" name="inputMName" id="inputMName" class="form-control" placeholder="Middle Name" required autofocus>
            <label for="inputLName" class="sr-only">Last Name</label>
            <input type="name" name="inputLName" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <p></p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <p></p>
            <label for="inputAddress1" class="sr-only">Street address line 1</label>
            <input type="text" name="inputAddress1" id="inputAddress1" class="form-control" placeholder="Street address line 1" required>
            <label for="inputAddress2" class="sr-only">Street address line 2</label>
            <input type="text" name="inputAddress2" id="inputAddress2" class="form-control" placeholder="Street address line 2" required>
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" name="inputCity" id="inputCity" class="form-control" placeholder="City" required>
            <label for="inputState" class="sr-only">State</label>
            <input type="text" name="inputState" id="inputState" class="form-control" placeholder="State" required>
            <label for="inputCode" class="sr-only">Street address line 1</label>
            <input type="number" name="inputCode" id="inputCode" class="form-control" placeholder="Zip code" required>
            <p></p>
            <label for="inputPhone" class="sr-only">Phone number</label>
            <input type="number" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone number" required>
            <input type="submit" value="Submit" href="/customer/signup/success" class="btn btn-lg btn-primary btn-block">
            <a href="/main"  class="btn btn-lg btn-primary btn-block">Cancel</a>
        </form>
    </div>



    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
</body>
</html>
